{% extends "layout.html" %}
{% block content %}

<div class="jumbotron">
    <h1>Read feedbacks </h1>
</div>

<div class="container" style="width:50%">
    <div class="jumbotron">
        {% for p in f_back %}
        {{p.name}}<br>
        {{p.email}}<br>
        {{p.feedback}}<br>
        {{p.date}}<br>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
